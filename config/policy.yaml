weights:
  security: 0.5
  performance: 0.3
  cost: 0.2
ship_threshold: 75
fail_closed: true
timeout_ms_per_agent: 15000
max_retries: 2
blocking_rules:
  security:
    severities:
      - critical
      - high
  performance:
    p95_regression_percent: 20
    p99_regression_percent: 30
    error_rate_percent: 2
  cost:
    monthly_increase_percent: 25
